<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id=title>Vacation Survey</h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="main-div"> <br>
      <p>Tell us about your vacation plans!!</p> 
      <form id="survey form">
        <lable id= "name-label" class="to-left">*Name</lable>
        <input autofocus id="name" type="text" placeholder="Enter your name" required><br><br>
        <label id="email-label" class="to-left">*Email</label>
        <input id="email" required type="email" placeholder="Enter your Email"><br><br>
        <label id="number-label" class="to-left">*Age</label>
        <input id="number" type="number" required placeholder="your age is?" min="1" max="100"><br><br>
        <select id="drop-down">
          <option>Student</option>
          <option>Working full-time</option>
          <option>Working part-time</option>
          <option>Pensioner/Retired</option>
        </select><br><br>
        <label class="to-left">What is your purpose of travel most of the time?<br>(Check all that apply)<br></label>
          <input class="to-right" type="radio" name="=purpose">
        <label>Lesuire</label><br>
          <input class="to-right" type="radio" name="=purpose">
        <label>Business</label><br>
          <input class="to-right" type="radio" name="=purpose">
          <label>Friends & Family</label><br><br> 


      </form>
    </div>
